<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic Task Manager WebApp.">

    <!-- Google Font: Work Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>JUST DO IT</title>
</head>

<body>
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">Just do it.<div id="border"></div></h1>
    </div>

    <!-- GitHub Logo with View Text Below -->
    <div class="github-container">
        <a href="https://github.com/Rishu188/LEARNINGS" class="github-corner" target="_blank" title="View on GitHub">
            <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
                <path d="M0 0l115 115h15l12 27 108 108V0z"></path>
                <path fill="currentColor" d="M128.3 109c-14.1 0-25.6 11.5-25.6 25.6 0 11.3 7.3 20.9 17.4 24.3 1.3.2 1.7-.5 1.7-1.1V148c-7 1.5-8.5-3.4-8.5-3.4-1.2-3.1-2.9-3.9-2.9-3.9-2.4-1.7.2-1.7.2-1.7 2.6.2 3.9 2.7 3.9 2.7 2.4 4.1 6.3 2.9 7.9 2.2.2-1.7.9-2.9 1.7-3.6-5.6-.6-11.6-2.8-11.6-12.3 0-2.7 1-5 2.6-6.7-.3-.6-1.2-3.2.3-6.7 0 0 2.1-.7 6.9 2.6 2-.6 4.1-.9 6.2-.9s4.2.3 6.2.9c4.8-3.3 6.9-2.6 6.9-2.6 1.5 3.5.6 6.1.3 6.7 1.6 1.7 2.6 4 2.6 6.7 0 9.5-6 11.7-11.7 12.3.9.8 1.8 2.4 1.8 4.8v7.1c0 .6.4 1.3 1.7 1.1 10.1-3.4 17.4-13 17.4-24.3 0-14.1-11.5-25.6-25.6-25.6z"></path>
            </svg>
        </a>
        <p class="github-text">View on GitHub</p>
    </div>

    <!-- Task Input Form -->
    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>

    <!-- Task List -->
    <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- Tasks will be added dynamically here -->
        </ul>
    </div>

    <!-- Display Date & Time -->
    <div>
        <p><span id="datetime"></span></p>
        <script src="JS/time.js"></script>
    </div>

    <!-- JavaScript -->
    <script src="JS/logic.js"></script>

    <!-- GitHub Logo CSS -->
    <style>
        .github-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .github-text {
            font-size: 14px;
            margin-top: 5px;
            color: white;
            text-align: center;
        }
    </style>
</body>
</html>
